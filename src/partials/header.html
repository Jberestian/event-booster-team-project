<header class="header">
  <div class="header-logo">
    <a href="./index.html"></a>
  </div>
  <div class="">
    <h1 class="header-title">
      FIND BEST EVENTS <br />
      AROUND THE WORLD
    </h1>
    <div class="search-form-container">
      <form class="search-form">
        <div class="search-form__input__wrap">
          <input
            class="search-form__input"
            type="text"
            placeholder="Start searching"
          />
          <button type="submit" class="search-form__btn">
            <svg class="search-icon" width="12" height="12">
              <use href="../src/images/header/icons.svg#input-search-icon.svg"
              ></use>
            </svg>
          </button>
        </div>
        <div class="search-form__input__wrap">
          <input
            class="search-form__input"
            type="text"
            placeholder="Choose country"
          />
          <svg class="search-icon" width="12" height="12">
              <use href="../src/images/header/icons.svg#dropdown-icon.svg"
              ></use>
        </div>
      </form>
    </div>
  </div>
</header>
